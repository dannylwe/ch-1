	<title>Parcel Order</title>
	<link rel="stylesheet" href="css/main.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<!-- nav bar -->
	<div class="topnav">
		<a class="active" href="parcel_order.html">Order</a>
		<a href="delivered.html">Delivered</a>
		<a href="pending.html">Orders Pending</a>
		<a href="about.html">Contact Us</a>

        <a href="destinaton.html">Change Destination</a>
        <a href="login.html">Logout<i class="fas fa-sign-out-alt" style="font-size: 14px; padding:4px;"></i></a>
	</div>
	
	<!-- intro top page -->
	<div class="user-dash-intro" style="padding-left:16px">
		<h2>Welcome to sendIT parcel delivery</h2>
		<p>Kindly fill out the form below to place delivery order</p>
	</div>

	<!-- user dash to place parcel order -->
	<div class="user-dash" id="usr-dash">
		<table style="width: 100%">
			<tr><h2>Parcel Details</h2></tr> 
			<form class="parcel-confirm">
				<tr><td><label>Height</label></td><td><input type="text" id="p-height" placeholder="height" style="width: 100%"></td></tr>
				<tr><td><label>Weight</label></td><td><input type="text" id="p-widith" placeholder="weight (in Kg)" style="width: 100%"></td></tr>
				<tr><td><label>Nickname</label></td><td><input type="text" id="p-nic" placeholder="package Nickname" style="width: 100%"></td></tr>   
				<tr><td><label>Destination</label></td><td><input type="text" id="p-destination" placeholder="dest. of package" style="width: 100%"></td></tr>
				<tr><td><label>Pickup location</label></td><td><input type="text" id="p-pickup" placeholder="pickup location" style="width: 100%"></td></tr>   
				<tr><td><span><i>or drop at nearest sendIT location</i><input type="checkbox" name="p-check"></span></td></tr>
				<tr><td><input type="button" name="p-submit" value="submit" class="button-btn" onclick="return parcel();"></td></tr>
				
			</form>
		</table>
		
	</div>
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="javascript/parcelOrder.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/places.js@1.14.0"></script>
	<script>
	var destinationAutocomplete = places({
		appId: "pl4U7HRPS6JN",
		apiKey: "2ad9526d1a6b035c0eff624834ec1b38",
		container: document.getElementById("p-destination")
	});
	</script>

	<script>
	var pickupAutocomplete = places({
		appId: "pl4U7HRPS6JN",
		apiKey: "2ad9526d1a6b035c0eff624834ec1b38",
		container: document.getElementById("p-pickup")
	});
	</script>
	
	
</body>
</html>
