<!DOCTYPE html>
<html>
<head>
	<title>Parcel Order</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
	<div class="user-dash" id="usr-dash">
		<table>
			<tr><h2>Parcel Details</h2></tr> 
			<form action="parcel_confirm.html" class="parcel-confirm">
				<tr><td><label>Height</label></td><td><input type="text" name="p-height" placeholder="height"></td></tr>
				<tr><td><label>Widith</label></td><td><input type="text" name="p-widith" placeholder="Widith"></td></tr>
				<tr><td><label>Nickname</label></td><td><input type="text" name="p-nic" placeholder="package Nickname"></td></tr>   
				<tr><td><label>Destination</label></td><td><input type="text" name="p-destination" placeholder="dest. of package"></td></tr>
				<tr><td><label>Pickup location</label></td><td><input type="text" name="p-pickup" placeholder="pickup location"></td></tr>   
				<tr><td><span><i>or drop at nearest sendIT location</i><input type="checkbox" name="p-check"></span></td></tr>
				<tr><td><input type="submit" name="p-submit" value="submit" class="button-btn"></td></tr>
					
				</div>
				
			</form>
		</table>
		
	</div>

</body>
</html>
