<!DOCTYPE html>
<html>
<head>
	<title>SendIT -- Login</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
	<header>
		
	</header>

	<div class="login">
		<form name="logins" id="login-form-1">
			<div class="log-email">
				<label>Username</label>
				<br>
				<input type="text" name="Email" id="eml" placeholder="email/username" required>
			</div>
			
			<br>
			<label>Password</label>
			<br>
			<input type="password" name="psw" id="pass" placeholder="please enter password" required>
			<br>
			
			<div class="submit-log">
				<input type="button" name="login-submit" value="Submit" class="button-btn" onClick="return validation();">
			</div>
			
		</form>	
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="javascript/login.js"></script>

</body>
</html>
