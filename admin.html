<!DOCTYPE html>
<html>
<head>
	<title>Admin-Dashboard</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- nav bar -->
	<div class="topnav">
		<a class="active" href="admin.html">Deliverable</a>
		<a class="admin-logout" href="login.html">Logout</a>
	</div>
	
	<!-- table from api -->
	<div id="admin-table">
		<table id="admin-Table" style="width: 100%">
            <!-- <i class="fa fa-refresh fa-spin" style="font-size:128px"></i> -->
        </table>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close" id="close-modal">&times;</span>
			<div class="admin-change">
				<label>Change status</label>
				<select name="status-admin-change" id="admin-status-change">
					<option value="await delivery">await delivery</option>
					<option value="await pickup">await pickup</option>
					<option value="delivered">delivered</option>
					<option value="in transit">in transit</option>
				</select>
				<input type="button" value="submit" id="admin-submit" class="admin-Status-btn">
			</div>
			
			
		</div>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="javascript/admin.js"></script>
</body>
</html>
